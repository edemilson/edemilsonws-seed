<h3>Anuncios</h3>
<ul>
  <li data-ng-repeat='anuncio in anuncios'>
    <span>Titulo: {{ anuncio.name }}</span><br>
    <span>Id Categoria: {{ anuncio.category }}</span><br>
    <span>Valor: {{ anuncio.value }}</span><br>
    <a href='/ad/{{anuncio._id}}'> 
      Editar
    </a>
    |
    <a href='' ng-click='deletar(anuncio)'> 
      Deletar
    </a>
    <br><br>
  </li>
</ul>
